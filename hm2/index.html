<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="flex-wrapper">
        <form class="form" action="#" method="POST">
            <div class="form__about">
                <h2 class="form__title">Step 1: Your details</h2>
                <div class="form__item">
                    <label class="form__label" for="name">name</label>
                    <input class="form__input" type="text" name="name" id="name" placeholder="First and last name" pattern="^[a-zA-Z]{2,15}$">
                </div>
                <div class="form__item">
                    <label class="form__label" for="email">email</label>
                    <input class="form__input" type="email" name="email" id="email" pattern="^\S{5,}@\D{3,5}\.\D{2,5}$" placeholder="example@domain.com">
                </div>
                <div class="form__item">
                    <label class="form__label" for="phone">phone</label>
                    <input class="form__input" type="text" name="phone" id="phone" pattern="^\+?\d{2,4}\d{2,4}\d{2,4}$" placeholder="+47863474537">
                </div>
            </div>
            <div class="form__about">
                <h2 class="form__title">Step 2: Delivery address</h2>
                <div class="form__item form__item-textarea">
                    <label class="form__label" for="address">address</label>
                    <textarea name="address" id="address"></textarea>
                </div>
                <div class="form__item">
                    <label class="form__label" for="postCode">Post code</label>
                    <input class="form__input" type="number" name="postCode" id="postCode">
                </div>
                <div class="form__item">
                    <label class="form__label" for="country">country</label>
                    <input class="form__input" type="text" name="country" id="country" pattern="[a-zA-z]{2,15}">
                </div>
            </div>
            <div class="form__about">
                <h2 class="form__title">Step 3: card details</h2>
                <div class="form__item form__item-card">
                    <p class="form__text">Card type</p>
                    <div class="item-card__wrapper">
                        <input type="radio" name="cardType" id="cardTypeVisa" checked>
                        <label for="cardTypeVisa"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Visa_Electron.svg/1200px-Visa_Electron.svg.png" alt=""><p class="label-text">visa</p></label>
    
                        <input type="radio" name="cardType" id="cardTypeAmEx">
                        <label for="cardTypeAmEx"><img src="https://pentagram-production.imgix.net/de996aa4-5343-4200-a466-ab8fc7eafa80/am_amex_06.jpg?rect=%2C%2C%2C&w=640&fm=jpg&q=70&auto=format" alt=""><p class="label-text">AmEx</p></label>
    
                        <input type="radio" name="cardType" id="cardTypeMastercard">
                        <label for="cardTypeMastercard"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png" alt=""><p class="label-text">Mastercard</p></label>
                    </div>
                </div>
                <div class="form__item">
                    <label class="form__label" for="cardNumber">card number</label>
                    <input class="form__input" type="number" name="cardNumber" id="cardNumber">
                </div>
                <div class="form__item">
                    <label class="form__label" for="securityCode">Security code</label>
                    <input class="form__input" type="number" name="securityCode" id="securityCode">
                </div>
                <div class="form__item">
                    <label class="form__label" for="nameOnCard">name on card</label>
                    <input class="form__input" type="text" name="nameOnCard" id="nameOnCard" pattern="[a-zA-z]{2,25}" placeholder="Exact name as on the card">
                </div>
            </div>
            <input class="form__button" type="submit" value="buy it!">
        </form>
    </div>
</body>
</html>
